<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="profile-container">
        <div class="section-title">My profile</div>
        <div class="profile">
            <div class="profile-pic">
                <img src="Ellipse 19.png" alt="Profile Picture">
                <div class="name">
                    <h2>Krishna Patel</h2>
                    <p>Rajkot</p>
                </div>
                <div class="buttons">
                    <button>Upload New Photo</button>
                    <button type="delete">Delete</button>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <form class="profile-form">
                <div class="personal-info">
                    <div class="input-group">
                        <div class="input">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter Your Name" required>
                        </div>
                        <div class="input">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Your Surname" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input">
                            <label>Email Address</label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="25" fill="#ABB1BB" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path
                                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                            </svg>
                            <input type="email" placeholder="Enter Your Mail">
                        </div>
                        <div class="input" id="phone">
                            <label>Phone Number</label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="25" fill="#ABB1BB"
                                class="bi bi-phone-fill" viewBox="0 0 16 16">
                                <path
                                    d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0" />
                            </svg>
                            <input type="text" placeholder="Enter Your Phone Number" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </div>
                <div class="bill">
                <h2>Billing Information</h2>
            </div>
                <div class="billing-info">
                    <div class="info-note"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg>As per government directive Billing address is compulsory for all bookings.
                    </div>
                    <div class="input-group">
                        <div class="input">
                            <label>City</label>
                            <input type="text" placeholder="Enter Your City" required>
                        </div>
                        <div class="input">
                            <label>State</label>
                            <input type="text" placeholder="Enter Your State" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input">
                            <label>Address</label>
                            <input type="text" placeholder="Complete address" required>
                        </div>
                        <div class="input">
                            <label>Enter Pincode</label>
                            <input type="text" placeholder="Enter Pincode">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
