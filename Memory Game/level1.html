<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Level</title>
    <link rel="stylesheet" href="level1.css">
</head>
<body>
    <div class="page1" id="page1">
        <div class="lines">
            <h2>Are you ready ???</h2>
            <h3>For Check your Memory Power.</h3>
            <h1>Easy Level</h1>
            <h4>Tap On <img src="down gif.gif"></h4>
        </div>
        <div class="btn">
            <a href="game.html">
                <div class="back">
                    <button type="button" id="back">Back</button>
                </div>
            </a>
            <div class="start">
                <button type="button" id="start">Start&nbsp;Game!</button>
            </div>
        </div>
    </div>
    <div class="gamestart" id="gamestart">
        <h1>Moves : <span id="moves">0</span></h1>
        <div class="cards">
            <div class="card" data-name="eye">
                <div class="frontview"></div>
                <div class="backview">
                    <img src="eye close.png" alt="" srcset="">
                </div>
            </div>
            <div class="card" data-name="heart">
                <div class="frontview"></div>
                <div class="backview">
                    <img src="eye heart.png" alt="" srcset="">
                </div>
            </div>
            <div class="card" data-name="thinking">
                <div class="frontview"></div>
                <div class="backview">
                    <img src="thinking.png" alt="" srcset="">
                </div>
            </div>
            <div class="card" data-name="heart">
                <div class="frontview"></div>
                <div class="backview">
                    <img src="eye heart.png" alt="" srcset="">
                </div>
            </div>
            <div class="card" data-name="thinking">
                <div class="frontview"></div>
                <div class="backview">
                    <img src="thinking.png" alt="" srcset="">
                </div>
            </div>
            <div class="card" data-name="eye">
                <div class="frontview"></div>
                <div class="backview">
                    <img src="eye close.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Congratulations!<img src="congo.jpg"></h2>
            <p id="popup-message"></p>
            <button id="popup-close">Close</button>
        </div>
    </div>
    
    <script src="level1.js"></script>
</body>

</html>
